<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cities</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/542deca37c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Manage Cities</h1>
        </div>
      </div>
      <div class="form-wrapper">
          <form id="cityForm">
              <div class="inner-form-wrapper">
                  <label class="name-label"> City Name </label>
                  <input type="text" id="cityName" class="name-input form-control">
                  <label class="img-label"> City Image </label>
                  <input type="text" id="cityImg" class="img-input form-control" placeholder="City Picture URL">
                  <input type="submit" id="addCity" class="btn btn-success" value="Add City">
              </div>
          </form>
      </div>


      <div class="cards-container" id="cardsContainer"></div>

      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="./app.js"></script>
    
</body>
</html>
